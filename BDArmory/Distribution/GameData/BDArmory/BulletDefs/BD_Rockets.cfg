////////////////////////////////////////////////////////
// Default Rocket Config - Do Not Change
////////////////////////////////////////////////////////

ROCKET
{
    name = def // do not change this!
	DisplayName = def //display name for ammo in GUI
	rocketMass = 0.01 //in tons; 0.01 is 10 kg
	caliber = 70 //diameter of rocket
	apMod = 1 //penetration modifier for the rocket
	thrust = 5
	thrustTime = 1 //thrust duration, seconds
	shaped = False //shaped-charge warhead
	flak = False //proximity detonation
	EMP = False //EMP effect, can cause shutdown of target
	choker = False //localized atmospheric deprivation effect, kills airbreathing engines
	gravitic = False //Modifies mass of target. 
	impulse = False //Non-damaging concussive effect
	massMod = 0 //mass(in tons) added on hit to target part
	force = 0 //impulse amount imparted to target on hit
	explosive = True
	nuclear = False //use nuclear detonation instead of tnt
	beehive = False //rocket deploys submunitions
	subMunitionType = def; 1//name of rocket or bullet to be released as a submunition if beehive is true, and the integer quantity released, else leave blank
	incendiary = false 
	tntMass = 1 //in kg
	projectileCount = 1
	thrustDeviation = 0.1
	rocketModelPath = BDArmory/Parts/h70Launcher/h70Rocket/model
}

