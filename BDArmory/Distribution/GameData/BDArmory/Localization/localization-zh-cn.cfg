		//Goalkeeper CIWS
		#loc_BDArmory_part_bahaGoalKeeper_title = “守门员”近防系统
		#loc_BDArmory_part_bahaGoalKeeper_description = 可以全向旋转的7管30mm转管机炮炮塔。30mm的高爆弹药会在预设距离上爆炸，但该武器并没有自动设置定时引信的功能。其自带的探测和追踪雷达只在短距离上有效，不能用来取代大型探测雷达。

		//GoalkeeperMk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_title = “守门员”Mk 1近防系统
		#loc_BDArmory_part_GoalKeeperBDAcMk1_description = 可以全向旋转的7管30mm转管机炮炮塔。Mk 1版本是从一大片泥地里的一块帐篷布底下发现的，因为价格便宜，特别适合预算有限的军事组织和政府采购。该版本没有探测和追踪用的雷达，需要第三方提供目标信息（让人去观察和指示目标不太好使，因为这玩意发射时的噪音实在是有点大）。其发射的30mm的高爆弹药等飞累了就会自行爆炸，该武器并没有自动设置定时引信的功能。

		//Goalkeeper MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_title = “守门员”Mk 2近防系统
		#loc_BDArmory_part_BDAcGKmk2_description = 可以全向旋转的7管30mm转管机炮炮塔。Mk 2版本则是在旧KSC的机库里面，从一大堆空喷漆罐子下面挖出来的，其开发思路基于Mk 1，核心思想是减轻早期观测手受到的听力减退困扰。Mk 2比起Mk 1来说有几项优势，其装备了红外瞄准系统和雷达信号接收机。其发射的30mm的高爆弹药只比Mk 1的稍微改进了一点，飞累了自行爆炸所需的时间要稍微长一些，这样击中目标的概率就大了一点，但是该武器自始至终也还是没有自动设置定时引信的功能。

		//TWS Locking Radar
		#loc_BDArmory_part_scanLockRadar1_title = 边扫描边跟踪雷达
		#loc_BDArmory_part_scanLockRadar1_description = 该设备由一台中距探测雷达与一台内建的追踪雷达组成。该雷达可以锁定目标，且在追踪已锁定目标的同时还可以继续扫描（即TWS - Track While Scan）。适用于防空搜索与追踪，但并不适合探测和追踪地面目标。

		//Large Detection Radar
		#loc_BDArmory_part_scanLargeRadar_title = 大型探测雷达
		#loc_BDArmory_part_scanLargeRadar_description = 具有长距离发现目标能力的大型雷达。该雷达无法追踪和锁定目标，适用于防空警戒，难以探测地面目标。

//F-86 Launcher
