		#loc_BDArmory_part_bahaGoalKeeper_title = Goalkeeper Nahbereichsverteidigungssystem
		#loc_BDArmory_part_bahaGoalKeeper_description = Siebenläufige Gatling-Kanone für 30x173mm Patronen mit vollem Bewegungsbereich von 360 Grad rundum, -15 bis 85 Grad Schusswinkel. Die 30mm Hochexplosivgeschosse detonieren in der Nähe des Ziels, jedoch ohne adaptive Zündverzögerung. Das System hat ein eigenes Radar für die Aufschaltung und Verfolgung von Zielen. Nur in Nahbereich effektiv - ersetzt kein Weitbereichsradar!
		//#loc_BDArmory_part_bahaGoalKeeper_tags = ???   bda gun turret 30mm gatling gau brrt ciws gk weap

		#loc_BDArmory_part_GoalKeeperBDAcMk1_title = GoalkeeperMk1 Nahbereichsverteidigungssystem
		#loc_BDArmory_part_GoalKeeperBDAcMk1_description = Siebenläufige Gatling-Kanone für 30x173mm Patronen mit vollem Bewegungsbereich von 360 Grad rundum, -15 bis 85 Grad Schusswinkel. Diese Mk1-Version wurde in einem schlammigen Feld unter einer Plane gefunden - perfekt für bargeldlose Milizen und zwielichtige Regierungen. Ohne Radar oder Detektionssystem. Zielinformationen müssen anderweitig zugeführt werden. (Zeigen und 'Schieß das ab!'-Rufen hat sich aufgrund der lauten Schussgeräusche als annähernd ineffektiv erwiesen.) Die 30mm Hochexplosivgeschosse detonieren irgendwann, wenn sie nicht mehr fliegen wollen, jedoch ohne adaptive Zündverzögerung.

		#loc_BDArmory_part_BDAcGKmk2_title = Goalkeeper MK2 Nahbereichsverteidigungssystem
		#loc_BDArmory_part_BDAcGKmk2_description = Siebenläufige Gatling-Kanone für 30x173mm Patronen mit vollem Bewegungsbereich von 360 Grad rundum, -15 bis 85 Grad Schusswinkel. Diese Mk2-Version wurde im alten KSC im hinteren Teil des Hangars mit Lacknebel und Sprühdosen bedeckt aufgefunden. Es wurde aus dem MK1 entwickelt, um die Häufigkeit von Gehörverlusten bei Zielsuchern zu verringern. Mk2 hat gegenüber Mk1 leichte Vorteile, da es Infrarot-Zielaufschaltung und einen Radardatenempfänger hat. Die 30mm Hochexplosivgeschosse detonieren etwas später als die der Mk1-Version, jedoch gibt es auch hier keine adaptive Zündverzögerung.

		#loc_BDArmory_part_scanLockRadar1_title = Track-while-scan Radarverfolgungssystem
		#loc_BDArmory_part_scanLockRadar1_description = Dieses Radarsystem hat eine Detektionssystem mittlere Reichweite und ein zusätzliches Zielverfolgungsradar. Es kann Ziele aufschalten und verfolgen und dabei weiter nach Zielen scannen. Das System ist optimiert für die Luftraumüberwachung und schwächelt bei der Detektion und Verfolgung von Bodenzielen.
		//#loc_BDArmory_part_scanLockRadar1_tags = ???   bda radar detect track lock scan search fcs

		#loc_BDArmory_part_scanLargeRadar_title = Großes Suchradar
		#loc_BDArmory_part_scanLargeRadar_description = Ein großes Suchradar, das Objekte in großer Entfernung detektieren kann. Dieses Radar hat keine Funktion zur Zielaufschaltung oder -verfolgung! Es ist optimiert für die Luftraumüberwachung und schwächelt bei der Detektion von Bodenzielen.
