            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_modeSwitches = 失速后攻角模式切换 - 这控制了载具因超过攻角阈值而切换操控模式的时间。欲指向位于载具正后方的英麦曼回旋角度内的目标时，载具将简单地仰角而不是滚转。
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_Immelmann = 英麦曼回旋角度与偏向 - 当飞行目标位于飞行器直接后方的英麦曼转向角度内时，飞行器将直接向上或向下俯仰，而不是滚转。当飞行高度不接近最小值时，英麦曼爬升偏置将在当前俯仰速率（度/秒）在限制范围内时强制向上或向下俯仰，否则将使用当前的俯仰方向。

            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp = 规避/远离 - 控制了AI如何对待来自外部威胁，无论是火力、导弹还是其他载具，以及AI如何根据其他载具的相对位置做出响应。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Evade = 最小规避时间，距离阈值，时间阈值，最小范围阈值，不规避我的目标 - 这四个设置控制了AI何时会进行规避。最小规避时间设置了AI进行规避机动的持续时间（以秒为单位）。距离阈值设置了触发规避所需的敌方火力离AI多近。时间阈值设置了AI在受到火力攻击多长时间后开始规避。最小射程阈值设置了攻击者必须超过的射程以触发规避。不规避我的目标切换确定是否忽略来自当前目标的火力攻击，用于规避目的。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Nonlinearity = 非线性规避/远离 - 这控制了在规避或远离时，载具围绕飞往方向产生的摆动半径（以度为单位）。这有助于载具在规避或远离时不以直线飞行。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Dodge = 载具规避 - 这三个设置决定了AI如何应对潜在的碰撞情况。如果预测到另一艘船只将在下一个预测期内进入规避阈值范围内，AI将尝试规避它。规避强度确定了AI将多快尝试改变方向以避免预测的碰撞。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_standoff = 安全距离 - AI在战斗中允许接近目标载具的最近距离。如果距离目标小于安全距离，AI将刹车以增加与目标的距离。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Extend = 远离距离 - 这些设置控制AI在不同类型目标下的远离距离。远离角度控制了AI在对抗空中目标时是否应尝试提升或下降高度。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendVars = 目标速度系数、目标角度、目标距离 - 这三个设置共同控制了AI何时会执行远离操作。要执行远离，AI会在其前方投射一个检测锥体，检查与目标的距离和相对速度。默认情况下，如果目标在AI前方的78度锥体之外，距离小于400米，并且速度较慢，AI将执行远离操作。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendVel = 远离目标速度系数 - 这告诉AI在什么相对速度下应考虑执行远离操作。小于1表示目标载具必须更慢，大于1表示必须更快才会触发远离操作。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendAngle = 远离目标角度 - 这个设置确定了检测锥体的宽度，可以看作是视野范围和有效转弯半径的组合。载具的转弯半径越好，这个值就可以设置得越高。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendDist = 远离目标距离 - 这个设置确定了目标距离AI需要多近才会执行远离操作以获得更好的目标角度。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendAbortTime = 远离中止时间 - 这告诉AI如果在规定时间内没有取得任何进展，就应中止远离操作。之后，远离将进入5秒的冷却期。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendToggle = 开关远离 - 这个设置用于启用或禁用对空中目标的远离操作（对地面目标的远离操作不受影响）。

            #LOC_BDArmory_AIWindow_infolink_Pilot_TerrainHelp = 地形规避 - 用于预测与地面的碰撞，通过调整载具的转弯半径来生成地形碰撞距离，以告诉AI是否需要拉升。地形规避最小值基于最佳飞行条件，载具与地面平行且只需要上升。地形规避最大值基于最坏情况，载具倒置到地面，需要旋转180度才能上升。倒置地形规避的临界角度确定了载具相对于地形法线的倾斜角度，在这个角度下，载具将尝试在倒置状态下规避地形或首先进行旋转。载具反应时间是估计载具平均需要多长时间才能进入紧急规避地形的最佳配置。航点地形规避影响了由于地形位于载具和当前航点之间，对目标方向进行调整的范围和强度。

            #LOC_BDArmory_AIWindow_infolink_Pilot_RamHelp = 自杀式撞击 - 用于控制载具是否应在弹药耗尽或武器失效时尝试撞向其他载具。如果未启用自杀式撞击，AI将继续进行机动，但无法进行攻击。控制面滞后（Control Surface Lag）设置了AI在多长时间内应该根据控制面达到最大偏转的时间来进行碰撞预测的修正。

            #LOC_BDArmory_AIWindow_infolink_Pilot_miscHelp = 杂项设置 - 这些设置控制了与非战斗行为相关的行为，这些行为不属于其他分类。
            #LOC_BDArmory_AIWindow_infolink_Pilot_orbitHelp = 盘旋方向  - 这是AI在空闲时盘旋的方向，可以是顺时针（Clockwise）或逆时针（Counterclockwise）方向。
            #LOC_BDArmory_AIWindow_infolink_Pilot_standbyHelp = 切换就绪 - 如果启用，当目标进入其警戒范围时，AI将自动开启。

        // Surface AI
            #LOC_BDArmory_AIWindow_infolink_Surface_Type = 载具类型 - 这告诉AI载具是陆地车辆、船只还是既能在陆地上操作又能在水域操作的两栖载具。
            #LOC_BDArmory_AIWindow_infolink_Surface_Slopes = 坡度角，目标俯仰角 - 这些设置为载具设置了角度限制。 坡度角设置了AI将尝试驶上的最大坡度。 目标俯仰角设置了载具应尽力维持的期望姿态（相对于地面的俯仰角度）。
            #LOC_BDArmory_AIWindow_infolink_Surface_Speeds = 巡航速度和最大速度 - 设置了载具的速度。 巡航速度是AI在非战斗状态下维持的速度。 最大速度是AI在战斗状态下尝试达到的速度。
            #LOC_BDArmory_AIWindow_infolink_Surface_Drift = 最大偏移量 - 这设置了在转弯时载具会偏离前进方向的最大值。
            #LOC_BDArmory_AIWindow_infolink_Surface_Bank = 滚转角 - 这告诉AI在机动时载具应允许的最大滚转或倾斜角度。
            #LOC_BDArmory_AIWindow_infolink_Surface_Weave = 穿插系数 - 当受到攻击或导弹来袭时，飞船会尝试穿插机动以摆脱攻击者瞄准。这控制了穿插的强度。
            #LOC_BDArmory_AIWindow_infolink_Surface_SteerPower = 操控倍数 - 这是Surface AI PID控制器的比例输入。 如果设置得太低，载具将使用不到其控制权的全部范围。 如果设置得太高，载具将施加超过所需的控制，从而超出所期望的方向
            #LOC_BDArmory_AIWindow_infolink_Surface_SteerDamping = 操控阻尼 - 这是表面载具 AI PID控制器的导数输入。它控制了载具将旋转到新方向时的阻尼程度。如果设置得太低，载具由于超过正确方向而产生振荡。如果设置得太高，阻尼将抵消太多的方向变化，导致载具转弯速度减慢。
            #LOC_BDArmory_AIWindow_infolink_Surface_Orientation = 攻击方向，首选舷侧方向 - 这些设置了AI如何接近和攻击目标。攻击向量设置告诉AI是让载具的船头指向目标，还是让载具的舷侧指向目标。侧舷方向告诉AI是否应该优先将左舷或右舷对准目标。
            #LOC_BDArmory_AIWindow_infolink_Surface_Engagement = 最小、最大交战距离 - 这些设置了AI会尝试进行机动以便接近目标的最小和最大距离范围，以便进行交战。
            #LOC_BDArmory_AIWindow_infolink_Surface_RCS = RCS  - 设置切换了AI是否应该使用RCS推进器来辅助机动。
            #LOC_BDArmory_AIWindow_infolink_Surface_AvoidMass = 避让质量 - AI会避免与其碰撞而不是撞击的障碍物最低质量。
            #LOC_BDArmory_AIWindow_infolink_Surface_MaintainMinRange = 维持最小距离 - 这切换了陆地车辆是否会停下来或倒车以保持与目标的距离，而不是偏离目标进行环绕或远离。
            #LOC_BDArmory_AIWindow_infolink_Surface_Altitude = 战斗高度 - 潜艇巡航/交战的深度。

        // VTOL AI
            #LOC_BDArmory_AIWindow_infolink_VTOL_PID = PID（比例-积分-微分）控制器计算所需输出与实际输出之间的差异，并根据P、I、D值进行修正，以此来控制飞行器的方向。\n - 控制力度（P）- 这是控制输入。如果太低，飞行器将无法使用其全部控制权范围。如果太高，飞行器将过度执行，超出所需方向。\n - 积分修正（I）- 这是用于修正由P和D导致的累积误差的错误校正。如果太少，飞行器将持续未达到预期方向。如果太多，将会超过预期方向。\n - 阻尼（D）- 这是导数值；这决定了飞行器转向新方向时的阻尼程度。如果太低，飞行器将因超调正确方向而振荡。如果太高，阻尼将过度抵消方向变化，飞行器转向速度将减慢。
            #LOC_BDArmory_AIWindow_infolink_VTOL_Altitudes = 默认飞行高度 - 非战斗状态下的巡航高度（离地高度）。\n最小与最大飞行高度 - AI尝试飞行到的最低和最高高度。超出这个范围时，AI将爬升或俯冲以返回到这个高度范围内。
            #LOC_BDArmory_AIWindow_infolink_VTOL_Speeds = 最大与战斗速度 - 用于机动的最高速度和战斗中的目标速度。
            #LOC_BDArmory_AIWindow_infolink_VTOL_Control = 最大俯仰和滚转角度 - 指示AI在机动时允许船只俯仰或滚转的最大角度。\n侧翼方向 - 侧翼方向告诉AI在面向目标时应优先展示左舷还是右舷。\nRCS - 是否在机动时使用RCS推进器，或仅在战斗中使用。
            #LOC_BDArmory_AIWindow_infolink_VTOL_Combat = 穿插系数 - 当受到火力或导弹袭击时，飞行器会尝试穿插飞行以干扰攻击者的瞄准。这控制了穿插动作的强度。\n最小、最大交战范围 - 设置AI试图机动以进入的目标最小和最大距离，以便进行交战。

