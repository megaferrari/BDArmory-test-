            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_min = 最小速度と最大速度 - 最大速度は、戦闘中または体当たり中に AI が到達しようとする対気速度ですが、それを超えることはありません。この速度を超えると、AI は最大速度を下回るまでブレーキをかけます。最小速度は、目標速度に関係なく、AI が戦闘操作を実行する最小速度です。この速度を下回る場合、AI は壊れて延長し、最小速度を超えるまで加速します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_takeoff = 離陸速度 - AI がアクティブになったときに航空機が着陸した場合、離陸速度は、AI が離陸のためにピッチアップを開始する前に航空機が到達する必要がある速度です。
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_idle = アイドル速度 - AI が定位置まで周回中または飛行中に維持する非戦闘巡航対気速度を設定します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_gnd = 機銃掃射速度 - これは、地上目標を攻撃するときに AI が使用する対気速度です。地上ターゲットが移動している場合、掃射速度は地上ターゲットの速度を追加します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_ABpriority = AB 優先度 - AI がアフターバーナーをオン/オフするときに要求される加速レベルを制御します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_ABOverrideThreshold = AB オーバーライドしきい値 - この速度しきい値を下回ると、スロットルが最大の場合、AI はアフターバーナーをオンにします。
            //#LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_BrakingPriority = ???

            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp = 管理制限は、さまざまな条件下で船舶の管理権限に制限を設定します
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_limiters = ステア リミッター - ステア リミッターは航空機の制御権限を制限します。低速リミッターは、低速制限速度以下の場合に AI 制御権限を設定します。高速リミッターは、高速制限速度以上の場合に AI 制御権限を設定します。下限速度と上限速度の間では、リミッター値は下限値から上限値まで直線的に変化します。高度ステア リミッターは、(高度/制限)^ 係数による制限を超える高度に基づいてステア制限を調整します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_bank = 最大バンク - 最大許容バンク角を設定します。 180 未満の場合、AI は操縦中に水平からこの角度を超えて回転しません。
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_clamps = 最大許容 G と AoA - 最大許容 G は、AI がこの数以下の G を引く操作に制限します。最大許容 AoA は、AI が使用できる最大攻撃角度を制限します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_modeSwitches = Post-Stall AoA Mode-Switch は、AoA しきい値を超えたために飛行機がいつステアリング モードを切り替えるかを制御します。インメルマン ターンの角度内で目標に向かって飛行する場合、機体は回転するのではなく、単純にピッチアップします。
            //#LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_Immelmann = ???

            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp = 回避/拡張は、銃撃、ミサイル、その他の航空機などの到来する脅威に対して AI がどのように反応するか、および AI がそれ自体と相対的に他の航空機の位置にどのように反応するかの両方を制御します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Evade = 最小回避時間、距離しきい値、時間しきい値、ターゲットを回避しない - これら 4 つの設定は、AI がいつ回避するかを制御します。 Min Evasion Time は、AI が回避操作を行う秒数を設定します。距離のしきい値は、回避をトリガーするために銃撃がどれだけ近づく必要があるかを設定します。時間しきい値は、AI が回避を開始する前に攻撃を受け続ける必要がある時間を設定します。 「ターゲットを回避しない」トグルは、現在のターゲットからの銃撃を回避目的で無視するかどうかを決定します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Nonlinearity = 回避/伸長の非線形性 - これは、航空機が回避または伸長中に行う飛行方向を中心とした振動の半径 (度単位) を制御します。これにより、航空機が回避/延長する際に直線的に飛行することがなくなります。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Dodge = 船舶回避 - これら 3 つの設定は、衝突の可能性に対して AI がどのように反応するかを設定します。次の先読み期間内に別の船舶が回避しきい値内に到達すると予測された場合、AI はそれを回避しようとします。回避強度は、予測された衝突を回避するために AI がどれだけ速く方向を変えようとするかを決定します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_standoff = スタンドオフ距離は、AI が戦闘中にターゲットの航空機に近づく最も近い距離です。スタンドオフ距離よりも近い場合、AI はターゲットまでの距離を増やすためにブレーキをかけます。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Extend = 距離の延長 - これらの設定は、AI がさまざまな種類のターゲットに対してどこまで延長するかを制御します。拡張角度は、AI が空中目標に対して拡張するときに高度を上げようとするか、または高度を下げようとするかを制御します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendVars = ターゲット速度係数、ターゲット角度、ターゲット距離 - これら 3 つの設定は、AI がいつ伸びるかを制御します。拡張するには、AI が前方に検出コーンを投影し、ターゲットまでの距離と相対速度をチェックします。デフォルトでは、ターゲットが AI の前方の 78 度の円錐の外側にあり、400 メートルより近く、対気速度が遅い場合、AI は延長します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendVel = ターゲット速度係数の拡張 - これは、どの相対速度で拡張を考慮すべきかを AI に指示します。 1 未満の場合はターゲット クラフトが遅くなり、1 より大きい場合は高速になる必要があります。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendAngle = ターゲット角度の拡張 - これは検出コーンの幅を設定し、視野と有効回転半径の組み合わせとして考えることができます。航空機の回転半径が大きいほど、この値は大きくなります。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendDist = ターゲットの距離を延長 - ターゲットに対してより良い角度を取得するために AI が延長される前に、ターゲットがどれだけ近づく必要があるかを設定します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendAbortTime = 中止時間を延長 - この時間内に利益が得られなかった場合、AI に延長を中止するよう指示します。延長すると 5 秒のクールダウン期間に入ります。
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendToggle = 拡張トグル - 空中ターゲットに対する拡張を有効または無効にします (地上ターゲットに対する拡張は影響を受けません)。

            #LOC_BDArmory_AIWindow_infolink_Pilot_TerrainHelp = 地形回避は、機体の回転半径をスケーリングして地形衝突距離を生成し、引き上げる必要があるかどうかを AI に伝えることで、地面との衝突を予測するために使用されます。地形回避最小値は、飛行機が地面と平行で、ピッチアップのみが必要な最適な飛行条件に基づいています。 Terrain Avoid Max は、飛行機が地面に対して反転している最悪のシナリオに基づいており、ピッチアップする前に 180 度回転する必要があります。逆地形回避の臨界角は、垂直方向のロール角を決定します。飛行機が反転中に地形を回避しようとするか、最初にロールアップしようとする地形法線。操縦翼面展開時間は、地形を回避するために操縦翼面を調整するのにかかる平均時間の推定値です。ウェイポイントの地形回避は、航空機と現在のウェイポイントの間にある地形による、飛行方向への調整の範囲と強度に影響します。

            #LOC_BDArmory_AIWindow_infolink_Pilot_RamHelp = 体当たりは、弾薬がなくなった場合、または機能する武器がなくなった場合に、航空機が他の航空機に体当たりを試みるべきかどうかを制御します。体当たりが有効になっていない場合、AI は操縦を続けますが、交戦することはできません。コントロール サーフェス ラグは、コントロール サーフェスが完全な偏向に達するまでにかかる時間に基づいて、AI が衝突予測をどの程度修正するかを設定します。

            #LOC_BDArmory_AIWindow_infolink_Pilot_miscHelp = その他の設定 - これらは、他の場所に当てはまらない非戦闘動作を制御します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_orbitHelp = 軌道方向 - これは、アイドリング時に AI が軌道を描く方向で、時計回りまたは反時計回りのいずれかです。
            #LOC_BDArmory_AIWindow_infolink_Pilot_standbyHelp = スタンバイ切り替え - 有効にすると、ターゲットがガード範囲に入ると AI が自動的にオンになります。

        // Surface AI
            #LOC_BDArmory_AIWindow_infolink_Surface_Type = 車両タイプ - これは、船舶が陸上車両であるか、船舶であるか、または陸上と水上での運用が可能な水陸両用船であるかを AI に伝えます。
            #LOC_BDArmory_AIWindow_infolink_Surface_Slopes = スロープ角度とターゲットピッチ - これらは船舶の角度制約を設定します。 Slope Angle は、AI が上昇しようとする最大傾斜を設定します。ターゲットピッチは、船舶が維持しようとする望ましい船舶の姿勢 (地面に対するピッチ角) を設定します。
            #LOC_BDArmory_AIWindow_infolink_Surface_Speeds = 巡航速度と最大速度は船舶の速度を設定します。巡航速度は、AI が非戦闘中に維持しようとする速度です。最大速度は、AI が戦闘中に到達しようとする速度です。
            #LOC_BDArmory_AIWindow_infolink_Surface_Drift = 最大ドリフト - 旋回時に船舶が順行から逸れる最大値を設定します。
            #LOC_BDArmory_AIWindow_infolink_Surface_Bank = Bank Angle -これにより、操船中に船舶がバンクまたはヒールオーバーできる最大値が AI に通知されます。
            //#LOC_BDArmory_AIWindow_infolink_Surface_Weave = ???
            #LOC_BDArmory_AIWindow_infolink_Surface_SteerPower = Steer Mult - これは、Surface AI PID コントローラーの比例入力です。低すぎると、航空機はその制御権限の全範囲を下回って使用することになります。高すぎると、クラフトが必要以上に適用され、目的の方向を超えてしまいます。
            #LOC_BDArmory_AIWindow_infolink_Surface_SteerDamping = Steer Damp - これは、Surface AI PID コントローラーの微分入力です。これは、新しい方向への機体の回転がどの程度減衰されるかを表します。低すぎると、正しい向きを超えて機体が振動してしまいます。高すぎると、減衰が方向の変化に対抗しすぎて、航空機がそれほど速く回転しなくなります。
