            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp = PID (比例積分微分) コントローラーは、希望の出力と実際の出力の差を計算し、P、I、および D 値に基づいて補正を適用します。これは船を操縦するために使用されます。通常、チューニングには 3 つの値すべてを調整する必要があります。まず Steer Mult から始めて、必要に応じて Ki と Damping を調整します。
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_SteerPower = Steer Power (P) - これは制御入力です。低すぎると、航空機はその制御権限の全範囲を下回って使用することになります。高すぎると、クラフトが必要以上に適用され、目的の方向を超えてしまいます。
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_SteerKi = Steer Ki (I) - これは、P と D からの累積誤差を修正するために適用される誤差修正です。少なすぎると、クラフトは常に望ましい方向を下回ります。多すぎるとオーバーシュートします。
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_Steerdamp = Steer Damp (D) - これは微分値です。これは、航空機の新しい方向への回転がどの程度減衰されるかを表します。低すぎると、正しい向きを超えて機体が振動してしまいます。高すぎると、減衰が方向の変化に対抗しすぎて、航空機がそれほど速く回転しなくなります。
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_Dyndamp = ダイナミック ダンピング - ターゲットへの角度に基づいて、最小ダンピング値から最大ダンピング値までダンピングを動的に調整します。値が低いほど、ターゲット角度の変化に対するダイナミック ダンピング値はより線形になります。値が高いほど、ターゲットから遠ざかるときは減衰が減少し、ターゲットに近いときは減衰が増加します。これは 3 つの制御軸すべてに当てはまります。軸ダンピングを個別に制御するには、関連するピッチ/ロール/ヨーダイナミックダンピングを有効にします。
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_AutoTune = PID 自動調整 - これにより、AI が勾配降下法を使用して、一定範囲の機首方位に旋回してそれらの方向で安定する飛行機の能力を最適化する自動 PID 調整モードが有効になります。
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_AutoTune_details = \n - 最小化される損失は、θ ∈ (30°,120°) の範囲で ∫f(x,θ)dθ です (中点リーマン和を使用)。ここで、f(x,θ) は\n ∫(δp²· (α+t²)/θ² + γ・δr²・(α+t)/100/θ)dt\n現在の PID 値 (x) と機首方位変化 (θ) について、δp は指向誤差、δr はロールです誤差、α は高速応答関連性、γ はロール関連性 (ポインティング エラーとロール エラーによる影響のバランスをとるために、時間の経過とともに自動的に調整されます)。\n - 使用方法: 飛行機が飛行すると (非戦闘中)、自動チューニングを有効にし、スライダーを目的の値に設定します (デフォルトは適切な開始点であり、SPH で事前に設定できます。一部のスライダーを調整すると自動チューニングが再開されます)。その後、自動チューニングが適切な値になるまで実行されます。学習率 (LR) が 1e-3 未満に低下すると、自動的に停止します。 PID 値は損失が最も低い値に戻り、SPH で復元できるように保存されます。\n - パラメータ: サンプル数 - リーマン和で使用される方位変化 (θ) の数。値を大きくすると、勾配内のノイズが減少します。高速応答 (α) - 初期のポインティング エラーとロール エラーをどれだけ重み付けするか。初期 LR - 初期学習率。高度と速度 - 調整中に使用する目標の高度と速度。固定 P - P を固定し、他のフィールドのみを調整します。最大値をクランプ - 調整された値をスライダーの制限内に保ちます。\n - 推奨事項: 1. 自動調整の高度と速度を、戦闘での使用が想定される値に設定します。 2. 5 ～ 10 倍のタイム スケーリングを使用します。 3. 山岳地を避けてください。 4. 最初に動的減衰を使用せずに調整し、その結果を動的減衰の開始点として使用します。すべての減衰値は調整された静的減衰値に設定され、動的減衰係数は 1 に設定されます。 5. PID 値は (現在) 設定されているため、固定点への飛行に最適化されているため、調整された I 値は戦闘中の移動目標には最適ではない可能性があり、わずかに大きい I が望ましい場合があります。

