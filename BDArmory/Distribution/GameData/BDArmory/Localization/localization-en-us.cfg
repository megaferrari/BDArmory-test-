		//Goalkeeper CIWS
		#loc_BDArmory_part_bahaGoalKeeper_title = Goalkeeper CIWS
		#loc_BDArmory_part_bahaGoalKeeper_description = A 7 barrel 30mm rotary cannon with full swivel range.  The 30mm high explosive rounds self detonate at the set distance, but this weapon does not feature automatic fuse timing. It has its own detection & tracking radar, though that is only effective at close range and does not replace a proper volume search radar.
		#loc_BDArmory_part_bahaGoalKeeper_tags = bda gun turret 30mm gatling gau brrt ciws gk weap

		//GoalkeeperMk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_title = GoalkeeperMk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_description = A 7 barrel 30mm rotary cannon with full swivel range.This MK 1 version was found under a tarpaulin in a muddy field, Perfect for cash strapped militias and shifty governments (cheapskate version) Without Radar or detection equipment this turret requires the target information to be fed from an alternative source.(somebody pointing and shouting 'shoot that' has been found to be only marginally effective due to the excessive noise produced when the weapon fires). The 30mm high explosive rounds self detonate when they lose interest in flying, but this weapon does not feature automatic fuse timing.

		//Goalkeeper MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_title = Goalkeeper MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_description = A 7 barrel 30mm rotary cannon with full swivel range. This MK 2 version was found covered in overspray and paint cans around the back of the hangar at the old KSC,  developed from the MK1 to reduce the incidence of hearing loss amongst early target pointers. This MK2 has some slight advantages over the MK1, equipped with Infra red targeting and Radar data receiver. The 30x173mm high explosive rounds are only a slight improvement over the MK1 ammunition in that they at least take slightly longer to lose interest in flying and so have a good chance of reaching the target, but this weapon was never equipped to feature automatic fuse timing.

